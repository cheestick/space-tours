<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space travels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
    />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="">
    <div class="container">
      <h1 class="">Design system</h1>

      <section id="colors" class="">
        <h2 class="numbered-title"><span>01</span> colors</h2>

        <div>
          <div
            class="bg-dark text-white"
            style="padding: 3rem 1rem 1rem; border: 1px solid white"
          >
            #0B0D17
          </div>
          <p><span class="text-accent">RGB</span> 11, 13, 23</p>
          <p><span class="text-accent">HSL</span> 230, 35%, 7%</p>
        </div>

        <!-- navigation -->
        <div>
          <nav>
            <ul class="primary-navigation underline-indicators flex">
              <li class="active">
                <a class="uppercase text-white letter-spacing-2" href="#"
                  ><span>01</span>Active</a
                >
              </li>
              <li>
                <a class="uppercase text-white letter-spacing-2" href="#"
                  ><span>02</span>Hovered</a
                >
              </li>
              <li>
                <a class="uppercase text-white letter-spacing-2" href="#"
                  ><span>03</span>Idle</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <div class="flex">
          <div style="margin-top: 5rem">
            <!-- explore button -->
            <a
              href="#"
              class="large-button uppercase ff-serif fs-600 bg-white text-dark"
              >Explore</a
            >
          </div>

          <div style="margin-bottom: 50vh">
            <!-- Tabs -->
            <div class="tab-list underline-indicators flex">
              <button
                aria-selected="true"
                class="uppercase ff-sans-cond text-accent letter-spacing-2 bg-dark"
              >
                Moon
              </button>
              <button
                aria-selected="false"
                class="uppercase ff-sans-cond text-accent letter-spacing-2 bg-dark"
              >
                Mars
              </button>
              <button
                aria-selected="false"
                class="uppercase ff-sans-cond text-accent letter-spacing-2 bg-dark"
              >
                Europa
              </button>
            </div>

            <!-- Dots -->

            <!-- Numbers -->
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
